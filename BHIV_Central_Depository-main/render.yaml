services:
  - type: web
    name: bhiv-bucket
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend.com,https://api.your-domain.com