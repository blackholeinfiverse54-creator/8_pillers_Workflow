services:
  - type: web
    name: bhiv-core-service
    env: python
    region: singapore
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python mcp_bridge.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: MONGO_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: USE_RL
        value: true
      - key: RL_EXPLORATION_RATE
        value: 0.2
      - key: BUCKET_URL
        value: https://eight-pillers-workflow.onrender.com
      - key: KARMA_URL
        sync: false